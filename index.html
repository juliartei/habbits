<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Habits</title>
</head>
<body>
   <header>
       <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits">
       <button>
        <img src="./assets/plus.svg" alt="Sinal de mais roxo">
        Registrar o meu dia</button>
   </header>
   <form action="habits">
       <div class="habits">
           <div class="habit" name="run">🏃‍♂️</div>
           <div class="habit" name="water">💧</div>
           <div class="habit" name="food">🍎</div>
       </div>
       <div class="days">
        <div class="day">
            <div>03/01</div>
            <input type="checkbox" name="run">
            <input type="checkbox" name="water">
            <input type="checkbox">
        </div>
        <div class="day">
            <div>04/01</div>
            <input type="checkbox" name="run">
            <input type="checkbox" name="water">
            <input type="checkbox">
        </div>
       </div>
   </form>
    
</body>
</html>
